apply plugin: 'idea'
apply plugin: 'java'

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'


    repositories {
        mavenCentral()
    }


    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.11'
        testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.43.1'
        testCompile "org.testng:testng:6.3.1"
    }
}


